<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<!-- include "preload" scripts from app dir -->
    <script src="./topjs/feelLikeNativeApp.js"></script>

<body style="background: rgb(10,10,10);width: 100vw;height: 100vh;font-family: Alata, sans-serif;">
    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;width: 100vw;">
        <h1 id="heading" style="color: rgb(255,255,255);">Downloading...</h1>
        <h6 id="percentageText" style="color: rgb(164,164,164);margin-bottom: 32px;">0%</h6>
        <div id="progressBar" style="width: 315px;min-width: 315px;max-width: 315px;height: 20px;min-height: 20px;max-height: 20px;background: #1f1f1f;border-radius: 100px;">
            <div class="container" id="progressFill" style="border-radius: 100px;background: #ffffff;height: 20px;min-height: 20px;max-height: 20px;width: 20px;margin: 0px;padding: 0px;">
                <h1 style="margin: 0px;"></h1>
            </div>
        </div>
    </div><script>
    document.querySelectorAll(`.btn`).forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = 0.5;
    })

    const bar = document.getElementById(`progressBar`);
    const fill = document.getElementById(`progressFill`);

    const heading = document.getElementById(`heading`);

    const dotSize = Number.parseInt(fill.style.width.replace(`px`, ``));
    const range = Number.parseInt(bar.style.width.replace(`px`, ``)) - dotSize;

    const percentageText = document.getElementById(`percentageText`);

    update.event((m) => {
        console.log(m)
        if(m.complete) {
            console.log(`WS CLOSED`);
        } else {
            if(m.message) {
                heading.innerHTML = m.message
            }
            
            const percent = `${Math.round(m.progress * 100)}%`

            percentageText.innerHTML = m.version + ` / ` + percent;

            const setWidth = `${dotSize + (range * m.progress)}px`;

            console.log(`Downloaded ${percent} -- bar width: ${setWidth}`)

            fill.style.width = setWidth
        }
    });

    update.download(`${window.location.search ? window.location.search.slice(1).slice(0, -1) : `ytdlp`}`)
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/downloads.js"></script>
    <script src="assets/js/downloadUtils.js"></script>
    <script src="assets/js/qualityButtons.js"></script>
    <script src="assets/js/version.js"></script>
</body>

</html>
