<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ezytdl</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
    <link rel="stylesheet" href="assets/css/rotating.compiled.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/scrollbar.compiled.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>

<body style="background: rgb(10,10,10);width: 100vw;height: 100vh;font-family: Alata, sans-serif;overflow-x: hidden;">
    <div class="d-flex justify-content-between align-items-center" style="width: 100vw;height: 80px;padding: 24px;background: rgba(0,0,0,0.5);">
        <div class="container-fluid d-flex justify-content-start align-items-end" style="padding: 0px;">
            <h1 style="color: rgb(255,255,255);">ezytdl</h1>
            <h6 id="version" style="color: rgb(71,71,71);margin-bottom: 13px;">v0.0.0</h6>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-start align-items-start" style="height: calc(100% - 80px);width: 100vw;padding: 40px 60px;">
        <div class="d-flex justify-content-center align-items-end" style="margin-bottom: 30px;">
            <h1 id="heading" style="color: rgb(255,255,255);text-align: left;">Changelog</h1>
            <h6 class="d-none" id="released" style="color: rgba(255,255,255,0.35);text-align: left;margin-left: 12px;margin-bottom: 13px;">released</h6>
        </div>
        <h6 class="d-none" id="content" style="color: rgb(255,255,255);margin-bottom: 30px;text-align: left;">v0.0.0 changelog</h6><a class="btn btn-primary justify-content-center align-items-center" role="button" id="homeButton" style="border-width: 0px;border-radius: 100px;background: rgb(42,42,42);padding: 10px 20px;" href="index.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em" fill="currentColor" style="font-size: 26px;">
                <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                <path d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"></path>
            </svg></a>
    </div><script>
    const heading = document.getElementById(`heading`);
    const released = document.getElementById(`released`);
    const contentBody = document.getElementById(`content`);

    const converter = new showdown.Converter();

    const req = new XMLHttpRequest();

    req.open("GET", "http://localhost:3000/changelog/view", true);

    req.onload = () => {
        const content = JSON.parse(req.responseText);

        console.log(content)

        const updateReleasedTime = () => {
            const d = new Date(content.released);

            const timeSinceReleased = new Date(Date.now() - d.getTime());

            const months = timeSinceReleased.getUTCMonth();
            const days = timeSinceReleased.getUTCDate() - 1;
            const hours = timeSinceReleased.getUTCHours();
            const minutes = timeSinceReleased.getUTCMinutes();

            const arr = []

            if(months > 0) arr.push(`${months} month${months > 1 ? `s` : ``}`)
            if(days > 0) arr.push(`${days} day${days > 1 ? `s` : ``}`)
            if(hours > 0) arr.push(`${hours} hour${hours > 1 ? `s` : ``}`)
            if(minutes > 0 || arr.length == 0) arr.push(`${minutes} minute${minutes > 1 ? `s` : ``}`)

            if(arr.length > 1) {
                released.innerHTML = `released ${arr.slice(0, -1).join(`, `)} and ${arr.slice(-1)} ago`;
            } else {
                released.innerHTML = `released ${arr[0]} ago`;
            }
        }

        heading.innerHTML = `v${content.version} changelog`;

        contentBody.innerHTML = converter.makeHtml(content.body)

        setInterval(updateReleasedTime, 1000); updateReleasedTime();

        heading.classList.remove(`d-none`);
        released.classList.remove(`d-none`);
        contentBody.classList.remove(`d-none`);
    };

    req.send();
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/addFormatTags.js"></script>
    <script src="assets/js/version.js"></script>
</body>

</html>
