                    <path d="M480 352h-133.5l-45.25 45.25C289.2 409.3 273.1 416 256 416s-33.16-6.656-45.25-18.75L165.5 352H32c-17.67 0-32 14.33-32 32v96c0 17.67 14.33 32 32 32h448c17.67 0 32-14.33 32-32v-96C512 366.3 497.7 352 480 352zM432 456c-13.2 0-24-10.8-24-24c0-13.2 10.8-24 24-24s24 10.8 24 24C456 445.2 445.2 456 432 456zM233.4 374.6C239.6 380.9 247.8 384 256 384s16.38-3.125 22.62-9.375l128-128c12.49-12.5 12.49-32.75 0-45.25c-12.5-12.5-32.76-12.5-45.25 0L288 274.8V32c0-17.67-14.33-32-32-32C238.3 0 224 14.33 224 32v242.8L150.6 201.4c-12.49-12.5-32.75-12.5-45.25 0c-12.49 12.5-12.49 32.75 0 45.25L233.4 374.6z"></path>
                </svg></button></div>
    </div><script>
    let config;

    const updateConfig = (json) => {
        let req = new XMLHttpRequest();
        req.open("POST", "http://localhost:3000/config", true);
        req.setRequestHeader("Content-Type", "application/json");
        req.onload = () => {
            config = JSON.parse(req.responseText);
        }
        req.send(JSON.stringify(json));
    }

    const configRequest = new XMLHttpRequest();
    configRequest.open("POST", "http://localhost:3000/config", true);
    configRequest.onload = () => {
        config = JSON.parse(configRequest.responseText);
        if(config.changelogsEnabled) {
            const changelogCheck = new XMLHttpRequest();
            changelogCheck.open("GET", "http://localhost:3000/changelog/true", true);
            changelogCheck.onload = () => {
                if(changelogCheck.responseText == `true`) {
                    console.log(`changelog exists`);
                    window.location.href = `changelog.html`;
                } else console.log(`no changelog`)
            }
            changelogCheck.send();
        }
    }
    configRequest.send();

    const mainContainer = document.getElementById(`mainContainer`);

    const searchBoxHeights = () => [`${window.innerHeight - 80}px`, `225px`]

    const urlBox = document.getElementById(`urlBox`);

    const background = document.getElementById(`background`);

    const input = document.getElementById(`urlInput`);
    const button = document.getElementById(`urlEnter`);

    const formatListTemplate = listbox.querySelector(`#formatList`).cloneNode(true);
    const formatCard = document.getElementById(`formatCard`).cloneNode(true);

    const listboxTemplate = document.getElementById(`listbox`).cloneNode(true);
    const listboxParent = document.getElementById(`listbox`).parentElement;

    listboxTemplate.querySelector(`#formatCard`).parentElement.removeChild(listboxTemplate.querySelector(`#formatCard`));

    listboxParent.removeChild(document.getElementById(`listbox`));

    let currentInfo = null;

    const runSearch = async (url) => {
        const infoRequest = new XMLHttpRequest();

        document.getElementById(`statusText`).innerHTML = `Fetching info...`;
        if(document.getElementById(`statusText`).classList.contains(`d-none`)) document.getElementById(`statusText`).classList.remove(`d-none`);

        console.log(`running search for ${url}`)

        infoRequest.open("GET", `http://localhost:3000/fetchInfo/${url}`, true);

        const centerURLBox = (removeListbox, checkParse) => {
            document.body.style.overflowY = `hidden`;

            window.scrollTo(0, 0);

            anime({
                targets: urlBox,
                height: searchBoxHeights().reverse(),
                duration: 600,
                easing: `easeOutExpo`,
                complete: () => {
                    if(document.getElementById(`listbox`)) listboxParent.removeChild(document.getElementById(`listbox`));

                    urlBox.style.height = `calc(100vh - 80px)`
                    
                    if(checkParse) {
                        if(parse) {
                            parseInfo();
                        } else {
                            parse = true;
                        }
                    }
                }
            });
        }

        const parseInfo = async () => {
            const listbox = listboxTemplate.cloneNode(true);
            
            if(listbox.classList.contains(`d-none`)) listbox.classList.remove(`d-none`);

            listboxParent.appendChild(listbox);
            
            const formatList = listbox.querySelector(`#formatList`);
            
            input.disabled = false;
            button.disabled = false;

            const info = JSON.parse(infoRequest.responseText);

            currentInfo = info;
            
            document.body.style.overflowY = `scroll`;

            if(info.error) {
                document.getElementById(`errorMsg`).innerHTML = info.error;

                if(document.getElementById(`errorMsg`).classList.contains(`d-none`)) {
                    document.getElementById(`errorMsg`).classList.remove(`d-none`);
                };

                return;
            } else {
                anime({
                    targets: urlBox,
                    height: searchBoxHeights(),
                    duration: 1000,
                    easing: `easeOutExpo`,
                });

                listbox.querySelector(`#mediaTitle`).innerHTML = `[${info.webpage_url_domain}] ${info.title}`;

                if(info.thumbnails && info.thumbnails.length > 0) {
                    const thumbnail = info.thumbnails[info.thumbnails.length - 1];

                    console.log(`thumbnail:`, thumbnail);

                    const img = new Image();

                    img.addEventListener(`load`, () => {
                        if(currentInfo.webpage_url == info.webpage_url) {
                            document.getElementById(`background`).style.backgroundImage = `url(${thumbnail.url})`;

                            anime.remove(background)

                            anime({
                                targets: background,
                                opacity: [0, 0.15],
                                duration: 1000,
                                easing: `easeOutQuad`
                            })
                        }
                    });

                    img.src = thumbnail.url;
                }

                console.log(info)

                let qualities = [`bv*+ba/b`, `ba`, `bv`]

                const saveOptionsAnimations = {
                    fadeIn: (btn, saveOptions, btnClick) => new Promise(res => {
                        animating = true;
                        if(btn) btn.onclick = () => {}
                        saveOptions.classList.remove(`d-none`);
                        saveOptions.classList.add(`d-flex`);
                        anime({
                            targets: saveOptions,
                            maxHeight: [`0px`, `36px`],
                            opacity: [`0%`, `100%`],
                            marginTop: [`0px`, `8px`],
                            duration: 500,
                            easing: `easeOutExpo`,
                            complete: () => {
                                animating = false;
                                if(btn) btn.onclick = () => btnClick();
                                res();
                            }
                        });
                        if(btn) anime({
                            targets: btn.querySelector(`#downloadicon`),
                            rotate: [`0deg`, `180deg`],
                            duration: 500,
                            easing: `easeOutExpo`
                        })
                    }),
                    fadeOut: (btn, saveOptions, btnClick) => new Promise(res => {
                        animating = true;
                        if(btn) btn.onclick = () => {}
                        anime({
                            targets: saveOptions,
                            maxHeight: [`36px`, `0px`],
                            opacity: [`100%`, `0%`],
                            marginTop: [`8px`, `0px`],
                            duration: 500,
                            easing: `easeOutExpo`,
                            complete: () => {
                                animating = false;
                                saveOptions.classList.remove(`d-flex`);
                                saveOptions.classList.add(`d-none`);
                                if(btn) btn.onclick = () => btnClick();
                                res();
                            }
                        })
                        if(btn) anime({
                            targets: btn.querySelector(`#downloadicon`),
                            rotate: [`180deg`, `0deg`],
                            duration: 500,
                            easing: `easeOutExpo`
                        })
                    })
                };

                if(info.entries) {
                    let currentSelected = null;

                    const defaultColors = {
                        background: listbox.querySelector(`#qualityButtons`).querySelector(`.btn`).style.background,
                        color: listbox.querySelector(`#qualityButtons`).querySelector(`.btn`).style.color,
                    }

                    let refreshQualityButtonSelection = () => {
                        listbox.querySelector(`#qualityButtons`).querySelectorAll(`.btn`).forEach((btn, i) => {
                            if(currentSelected == i) {
                                btn.style.backgroundColor = `#000000`;
                                btn.style.color = `#ffffff`;
                            } else {
                                btn.style.backgroundColor = defaultColors.background;
                                btn.style.color = defaultColors.color;
                            }
                        });
                    };

                    const qualityButtonsDropdown = formatCard.querySelector(`#saveOptions`).cloneNode(true);
                    listbox.querySelector(`#qualityButtons`).appendChild(qualityButtonsDropdown);

                    const saveLocation = listbox.querySelector(`#saveLocation`)

                    saveLocation.value = `${config && config.saveLocation ? config.saveLocation : ``}`;
                    if(!saveLocation.value.endsWith(`/`) && !saveLocation.value.endsWith(`\\`)) saveLocation.value += platform.toLowerCase() == `win32` ? `\\` : `/`
                    saveLocation.value += info.title

                    listbox.querySelector(`#formatConversionTextbox`).placeholder = `ext`
                    listbox.querySelector(`#formatConversionTextbox`).value = config.lastMediaConversionOutputs[`audio`] || `mp3`;

                    const modifyQualityButtonsDropdown = () => {
                        console.log(currentSelected)
                        if(currentSelected == 1) {
                            if(listbox.querySelector(`#formatConversionTextbox`).classList.contains(`d-none`)) listbox.querySelector(`#formatConversionTextbox`).classList.remove(`d-none`);
                        } else {
                            if(!listbox.querySelector(`#formatConversionTextbox`).classList.contains(`d-none`)) listbox.querySelector(`#formatConversionTextbox`).classList.add(`d-none`);
                        }
                    }

                    let animating = false;

                    const btnClick = (i) => {
                        if(!animating) {
                            animating = true;
                            currentSelected = i;
                            refreshQualityButtonSelection();
                            saveOptionsAnimations.fadeOut(null, qualityButtonsDropdown, btnClick).then(() => {
                                modifyQualityButtonsDropdown();
                                saveOptionsAnimations.fadeIn(null, qualityButtonsDropdown, btnClick).then(() => {
                                    animating = false;
                                })
                            })
                        }
                    }

                    listbox.querySelector(`#qualityButtons`).querySelectorAll(`.btn`).forEach((btn, i) => {
                        btn.onclick = () => btnClick(i)
                    });

                    const send = () => {
                        listbox.querySelector(`#qualityButtons`).querySelectorAll(`.btn`).forEach(btn => btn.disabled = true);
                        
                        startDownload(listbox, {
                            entries: entries.map(e => {
                                return {
                                    url: e.url,
                                    format: qualities[currentSelected] || qualities[0],
                                    ext: currentSelected == 1 && listbox.querySelector(`#formatConversionTextbox`).value ? listbox.querySelector(`#formatConversionTextbox`).value : null,
                                    filePath: listbox.querySelector(`#saveLocation`).value || null,
                                    info: e
                                }
                            }),
                            info: Object.assign({}, info, { formats: null, entries: null }),
                        });

                        centerURLBox(false);
                    }

                    listbox.querySelector(`#confirmDownload`).onclick = () => send();

                    const entries = info.entries;

                    for (const entry of entries) {
                        const card = formatCard.cloneNode(true);

                        card.querySelector(`#formatMetaList`).classList.add(`d-none`);

                        card.querySelector(`#buttonsDiv`).style.minHeight = `36px`;

                        card.querySelector(`#mediaIcons`).style.width = `24px`
                        card.querySelector(`#mediaIcons`).style.minWidth = `24px`
                        card.querySelector(`#mediaIcons`).style.maxWidth = `24px`

                        card.querySelector(`#audioIcon`).classList.add(`d-none`);
                        card.querySelector(`#videoIcon`).classList.add(`d-none`);
                        card.querySelector(`#fileIcon`).classList.remove(`d-none`);

                        if(!entry.title) entry.title = entry.webpage_url;
                        if(!entry.title) entry.title = entry.url;

                        card.querySelector(`#formatName`).innerHTML = entry.title;

                        if(entry.duration) {
                            card.querySelector(`#fileFormat`).innerHTML = `${entry.duration.timestamp}`;
                        } else {
                            card.querySelector(`#fileFormat`).classList.add(`d-none`)
                        }

                        card.querySelector(`#saveOptions`).innerHTML = ``;

                        const newDiv = listbox.querySelector(`#qualityButtons`).cloneNode(true);

                        newDiv.style.padding = `0px`;

                        newDiv.style.minWidth = `100%`;

                        const qualityButtons = newDiv.querySelector(`#innerQualityButtons`);

                        qualityButtons.style.minWidth = `100%`;

                        card.querySelector(`#saveOptions`).appendChild(newDiv);

                        let animating2 = false;

                        const saveOptions = card.querySelector(`#saveOptions`);
                        
                        const btnClick = () => {
                            if(!animating2 && saveOptions.classList.contains(`d-none`)) {
                                animating2 = true;
                                saveOptionsAnimations.fadeIn(btn, saveOptions, btnClick).then(() => animating2 = false);
                            } else if(!animating2) {
                                animating2 = true;
                                saveOptionsAnimations.fadeOut(btn, saveOptions, btnClick).then(() => animating2 = false);
                            }
                        }

                        let currentSelected2 = null;

                        const refreshQuality2 = () => {
                            card.querySelectorAll(`.downloadBestFormat`).forEach((btn, i) => {
                                if(currentSelected2 == i) {
                                    btn.style.backgroundColor = `#000000`;
                                    btn.style.color = `#ffffff`;
                                } else {
                                    btn.style.backgroundColor = defaultColors.background;
                                    btn.style.color = defaultColors.color;
                                }
                            });
                        };

                        const saveOpt = formatCard.querySelector(`#saveOptions`).cloneNode(true);

                        const cardSaveLocation =  saveOpt.querySelector(`#saveLocation`)
                        
                        saveOpt.querySelector(`#formatConversionTextbox`).placeholder = `{ext}`;
                        cardSaveLocation.placeholder = `${config && config.saveLocation ? config.saveLocation : `{default save location}`}`;
                        saveOpt.querySelector(`#formatConversionTextbox`).value = config.lastMediaConversionOutputs[`audio`] || `mp3`;
                        
                        cardSaveLocation.value = `${config && config.saveLocation ? config.saveLocation : ``}`;
                        if(!cardSaveLocation.value.endsWith(`/`) && !cardSaveLocation.value.endsWith(`\\`)) cardSaveLocation.value += platform.toLowerCase() == `win32` ? `\\` : `/`
                        cardSaveLocation.value += info.title

                        if(!saveOpt.classList.contains(`d-none`)) saveOpt.classList.add(`d-none`);

                        saveOpt.style.margin = `0px`;
                        saveOpt.style.marginLeft = `0px`;

                        newDiv.appendChild(saveOpt);

                        const btn = card.querySelector(`#formatDownload`)

                        const modifyQualityButtonsDropdown2 = () => {
                            console.log(currentSelected2)
                            if(currentSelected2 == 1) {
                                if(saveOpt.querySelector(`#formatConversionTextbox`).classList.contains(`d-none`)) saveOpt.querySelector(`#formatConversionTextbox`).classList.remove(`d-none`);
                            } else {
                                if(!saveOpt.querySelector(`#formatConversionTextbox`).classList.contains(`d-none`)) saveOpt.querySelector(`#formatConversionTextbox`).classList.add(`d-none`);
                            }
                        }

                        const formatButtonClick = (i) => {
                            if(!animating2) {
                                animating2 = true;
                                currentSelected2 = i;
                                refreshQuality2();
                                saveOptionsAnimations.fadeOut(null, saveOpt, formatButtonClick).then(() => {
                                    modifyQualityButtonsDropdown2();
                                    saveOptionsAnimations.fadeIn(null, saveOpt, formatButtonClick).then(() => {
                                        animating2 = false;
                                    })
                                })
                            }
                        }

                        card.querySelectorAll(`.downloadBestFormat`).forEach((btn, i) => {
                            btn.onclick = () => formatButtonClick(i);
                        });

                        const send2 = () => {
                            let index = entries.findIndex((e) => {
                                let use = true;

                                for(key of Object.keys(e)) {
                                    if(e[key] != entry[key]) {
                                        use = false;
                                        break;
                                    }
                                };

                                return use;
                            });

                            if(index != -1) {
                                entries.splice(index, 1);
                                console.log(`removed ${index} from entries`);
                            } else {
                                console.log(`could not find entry in entries`);
                            }

                            startDownload(card, {
                                url: entry.webpage_url || entry.url,
                                format: qualities[currentSelected2] || qualities[0],
                                ext: currentSelected2 == 1 && saveOpt.querySelector(`#formatConversionTextbox`).value ? saveOpt.querySelector(`#formatConversionTextbox`).value : null,
                                filePath: cardSaveLocation.value || null,
                                info: entry,
                            });
                        }

                        newDiv.querySelectorAll(`#confirmDownload`).forEach((btn, i) => {
                            btn.onclick = () => {
                                console.log(`confirmDownload #${i} clicked`);
                                send2();
                            }
                        })

                        btn.onclick = () => btnClick();

                        formatList.appendChild(card);

                        await new Promise((resolve) => setTimeout(resolve, 1));
                    }
                } else if(info.formats) {
                    document.getElementById(`qualityButtons`).querySelectorAll(`.btn`).forEach((btn, i) => {
                        btn.onclick = () => {
                            btn.disabled = true;
                            btn.opacity = 0.5;
                            
                            startDownload(btn, {
                                url: url,
                                format: qualities[i],
                                info: Object.assign({}, info, { formats: null }),
                            });
                        }
                    });

                    const formats = info.formats.map(format => {
                        if(format.audio_ext != `none` || format.acodec != `none` || format.asr || format.audio_channels) {
                            format.audio = true;
                        } else {
                            format.audio = false;
                        }

                        if(format.aspect_ratio || format.fps || format.height || format.width || format.resolution != `audio only` || format.vcodec != `none` || format.video_ext != `none`) {
                            format.video = true;
                        } else {
                            format.video = false;
                        };

                        return format;
                    }).sort((a, b) => {
                        if(a.audio && a.video) {
                            return -1;
                        } else if(b.audio && b.video) {
                            return 1;
                        } else if(a.audio && !a.video) {
                            return -1;
                        } else if(b.audio && !b.video) {
                            return 1;
                        } else if(a.video && !a.audio) {
                            return -1;
                        } else if(b.video && !b.audio) {
                            return 1;
                        } else {
                            return 0;
                        }
                    });

                    if(formats.filter(f => f.audio).length == 0) document.getElementById(`downloadBestAudio`).classList.add(`d-none`);
                    if(formats.filter(f => f.video).length == 0) document.getElementById(`downloadBestVideo`).classList.add(`d-none`);

                    let qualities = [`bv*+ba/b`, `ba`, `bv`]

                    document.getElementById(`qualityButtons`).querySelectorAll(`.btn`).forEach((btn, i) => {
                        btn.onclick = () => {
                            btn.disabled = true;
                            btn.opacity = 0.5;
                            
                            startDownload(btn, {
                                url: url,
                                format: qualities[i],
                                info: Object.assign({}, info, { formats: null }),
                            });
                        }
                    });
                    
                    for (format of formats) {
                        //console.log(format)
                        const formatDownloadType = format.audio && format.video ? `both` : format.audio && !format.video ? `audio` : `video`;

                        const card = formatCard.cloneNode(true);

                        const formatName = card.querySelector(`#formatName`);
                        const formatSubtext = card.querySelector(`#formatSubtext`);

                        const list = card.querySelector(`#formatMetaList`);

                        const listMetaItems = {
                            video: list.querySelector(`#formatMetaVideoItem`).cloneNode(true),
                            audio: list.querySelector(`#formatMetaAudioItem`).cloneNode(true)
                        }

                        list.querySelector(`#formatMetaVideoItem`).remove();
                        list.querySelector(`#formatMetaAudioItem`).remove();

                        const tags = formatToTags(format)

                        formatName.innerHTML = tags.format;
                        if(tags.filesize) format.innerHTML += ` (${tags.filesize})`;
                        if(tags.drm) format.innerHTML += ` (DRM)`;

                        for (type of Object.keys(tags.meta)) {
                            console.log(`appending ${type} meta for ${tags.format}`)

                            if(listMetaItems[type]) {
                                for (key of Object.keys(tags.meta[type])) {
                                    if(tags.meta[type][key] != `none`) {
                                        console.log(`appending ${key} meta with value ${tags.meta[type][key]}`)

                                        const item = listMetaItems[type].cloneNode(true);

                                        item.querySelector(`#txt`).innerHTML = key + `: ` + tags.meta[type][key];

                                        list.appendChild(item);
                                    }
                                }
                            } else {
                                console.log(`no ${type} list item found`)
                            }
                        };

                        if(tags.extra.length > 0) {
                            card.querySelector(`#formatTags`).classList.remove(`d-none`);
                            card.querySelector(`#formatTags`).innerHTML = tags.extra.join(` | `);
                        }

                        card.querySelector(`#fileFormat`).innerHTML = format.ext;

                        if(format.audio) {
                            card.querySelector(`#audioIcon`).style.opacity = `100%`;
                        } else {
                            card.querySelector(`#audioIcon`).style.opacity = `35%`;
                        }

                        if(format.video) {
                            card.querySelector(`#videoIcon`).style.opacity = `100%`;
                            card.querySelector(`#formatConversionTextbox`).classList.add(`d-none`);
                        } else {
                            card.querySelector(`#videoIcon`).style.opacity = `35%`;
                        }

                        card.querySelector(`#formatConversionTextbox`).placeholder = `${format.ext}`;
                        card.querySelector(`#saveLocation`).placeholder = `${config && config.saveLocation ? config.saveLocation : `{default save location}`}`;

                        if(config.lastMediaConversionOutputs[formatDownloadType]) card.querySelector(`#formatConversionTextbox`).value = config.lastMediaConversionOutputs[formatDownloadType];

                        const saveOptions = card.querySelector(`#saveOptions`);
                        const saveOptionsIcon = card.querySelector(`#downloadicon`)

                        const btn = card.querySelector(`#formatDownload`);
                        
                        let animating = false;
                        
                        const confirmDownload = () => {
                            saveOptionsAnimations.fadeOut(btn, saveOptions, btnClick);

                            btn.disabled = true;

                            const bar = card.querySelector(`#progressBar`);
                            const fill = card.querySelector(`#progressFill`);

                            if(card.querySelector(`#formatConversionTextbox`).value != config.lastMediaConversionOutputs[formatDownloadType]) {
                                let j = {};

                                j[formatDownloadType] = card.querySelector(`#formatConversionTextbox`).value;

                                updateConfig({ lastMediaConversionOutputs: j })
                            }

                            const dotSize = Number.parseInt(fill.style.width.replace(`px`, ``));
                            const range = Number.parseInt(bar.style.width.replace(`px`, ``)) - dotSize;

                            card.style.opacity = 0.5;

                            startDownload(card, {
                                url: url,
                                format: format.format_id,
                                ext: card.querySelector(`#formatConversionTextbox`).value || null,
                                filePath: card.querySelector(`#saveLocation`).value || null,
                                info: Object.assign({}, info, { formats: null }),
                            });

                            /*const ws = new WebSocket(`ws://localhost:3000/download`);

                            let location = `Somewhere on your computer :)`

                            ws.onopen = () => {
                                ws.send(JSON.stringify({
                                    url: url,
                                    format: format.format_id,
                                    ext: card.querySelector(`#formatConversionTextbox`).value || null,
                                    filePath: card.querySelector(`#saveLocation`).value || null,
                                    info: Object.assign({}, info, { formats: null }),
                                }));
                            };
                            
                            const { update, complete } = createDownloadManager(card)

                            ws.onmessage = (o) => update(JSON.parse(o.data));
                            ws.onclose = () => {
                                complete();
                                card.style.opacity = 1;
                                card.querySelector(`#downloadicon`).classList.add(`d-none`);
                                card.querySelector(`#fileicon`).classList.remove(`d-none`);
                            }*/
                        }

                        card.querySelector(`#confirmDownload`).onclick = () => confirmDownload();

                        const btnClick = () => {
                            if(!animating && saveOptions.classList.contains(`d-none`)) {
                                animating = true;
                                saveOptionsAnimations.fadeIn(btn, saveOptions, btnClick).then(() => animating = false);
                            } else if(!animating) {
                                animating = true;
                                saveOptionsAnimations.fadeOut(btn, saveOptions, btnClick).then(() => animating = false);
                            }
                        }

                        btn.onclick = () => btnClick()

                        formatList.appendChild(card);

                        await new Promise((resolve) => setTimeout(resolve, 1));
                    }
                }
            }
        }

        let parse = false;

        infoRequest.onload = () => {
            if(parse) {
                parseInfo();
            } else {
                parse = true;
            }
        }
        
        input.disabled = true;
        button.disabled = true;

        if(!document.getElementById(`errorMsg`).classList.contains(`d-none`)) {
            document.getElementById(`errorMsg`).classList.add(`d-none`);
        }

        if(document.getElementById(`listbox`)) {
            centerURLBox(true, true);

            anime.remove(background)

            anime({
                targets: background,
                opacity: [0.15, 0],
                duration: 500,
                easing: `easeOutExpo`
            })
        } else if(parse) {
            parseInfo();
        } else {
            parse = true;
        }

        infoRequest.send();
    }

    const processURL = () => {
        const url = input.value;

        console.log (`clicc`, url)

        const genericUrlRegex = /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)/;

        const match = url.match(genericUrlRegex);

        console.log (`match`, match)

        if(match) runSearch(url)
    }

    button.onclick = () => processURL();
    
    input.addEventListener(`keyup`, (e) => {
        if(e.key == `Enter` || e.keyCode == 13) processURL();
    })
