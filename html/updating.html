<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ezytdl</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/rotating.compiled.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body style="background: rgb(10,10,10);width: 100vw;height: 100vh;font-family: Alata, sans-serif;">
    <div class="d-flex justify-content-between align-items-center" style="width: 100vw;height: 80px;padding: 24px;background: rgba(0,0,0,0.5);">
        <h1 style="color: rgb(255,255,255);">ezytdl</h1>
        <div class="container d-flex justify-content-end align-items-center"><button class="btn btn-primary" type="button" style="background: rgb(18,18,18);border-style: none;border-radius: 100px;margin: 0px 6px;color: rgb(130,130,130);"><i class="fas fa-cog" style="margin-right: 6px;color: rgb(130,130,130);"></i>Settings</button></div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center" style="height: calc(100% - 80px);width: 100vw;">
        <h1 id="heading" style="color: rgb(255,255,255);">Downloading YT-DLP...</h1>
        <h6 id="percentageText" style="color: rgb(164,164,164);margin-bottom: 32px;">0%</h6>
        <div id="progressBar" style="width: 315px;min-width: 315px;max-width: 315px;height: 20px;min-height: 20px;max-height: 20px;background: #1f1f1f;border-radius: 100px;">
            <div class="container" id="progressFill" style="border-radius: 100px;background: #ffffff;height: 20px;min-height: 20px;max-height: 20px;width: 20px;margin: 0px;padding: 0px;">
                <h1 style="margin: 0px;"></h1>
            </div>
        </div><a class="btn btn-primary d-none justify-content-center align-items-center" role="button" id="homeButton" style="border-width: 0px;border-radius: 100px;background: rgb(42,42,42);padding: 10px 20px;" href="index.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em" fill="currentColor" style="font-size: 26px;">
                <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                <path d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"></path>
            </svg></a>
    </div><script>
    const bar = document.getElementById(`progressBar`);
    const fill = document.getElementById(`progressFill`);

    const heading = document.getElementById(`heading`);

    const homeButton = document.getElementById(`homeButton`);

    const dotSize = Number.parseInt(fill.style.width.replace(`px`, ``));
    const range = Number.parseInt(bar.style.width.replace(`px`, ``)) - dotSize;

    const percentageText = document.getElementById(`percentageText`);

    const ws = new WebSocket(`ws://localhost:3000/download`);

    ws.onopen = () => {
        ws.send(`client`);
    }

    ws.onmessage = (o) => {
        const m = JSON.parse(o.data);

        if(m.message) {
            ws.onclose = () => {};

            heading.innerHTML = m.message

            homeButton.classList.replace(`d-none`, `d-flex`);
            bar.classList.add(`d-none`)
        }
        
        const percent = `${Math.round(m.progress * 100)}%`

        percentageText.innerHTML = m.version + ` / ` + percent;

        const setWidth = `${dotSize + (range * m.progress)}px`;

        console.log(`Downloaded ${percent} -- bar width: ${setWidth}`)

        fill.style.width = setWidth
    };

    /*ws.onclose = () => {
        console.log(`WS CLOSED`);

        window.location.href = `index.html`
    }*/
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/addFormatTags.js"></script>
</body>

</html>
