<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ezytdl</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body style="background: rgb(10,10,10);width: 100vw;height: 100vh;font-family: Alata, sans-serif;">
    <div class="d-flex justify-content-between align-items-center" style="width: 100vw;height: 80px;padding: 24px;background: rgba(0,0,0,0.5);">
        <h1 style="color: rgb(255,255,255);">ezytdl</h1>
        <div class="container d-flex justify-content-end align-items-center"><a class="btn btn-primary" role="button" style="background: rgb(25,25,25);border-style: none;border-radius: 100px;margin: 0px 6px;" href="https://github.com/sylviiu/ezytdl"><i class="fab fa-github" style="margin-right: 6px;"></i>GitHub</a><button class="btn btn-primary" type="button" style="background: rgb(18,18,18);border-style: none;border-radius: 100px;margin: 0px 6px;color: rgb(130,130,130);"><i class="fas fa-cog" style="margin-right: 6px;color: rgb(130,130,130);"></i>Settings</button></div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center" style="height: calc(100% - 80px);width: 100vw;">
        <h1 style="color: rgb(255,255,255);">Downloading YT-DLP...</h1>
        <h6 style="color: rgb(164,164,164);margin-bottom: 32px;">0%</h6>
        <div id="progressBar" style="width: 315px;min-width: 315px;max-width: 315px;height: 20px;min-height: 20px;max-height: 20px;background: #1f1f1f;border-radius: 100px;">
            <div class="container" id="progressFill" style="border-radius: 100px;background: #ffffff;height: 20px;min-height: 20px;max-height: 20px;width: 20px;margin: 0px;padding: 0px;">
                <h1 style="margin: 0px;"></h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
