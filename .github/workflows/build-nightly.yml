name: ezytdl nightly distributable build
run-name: ${{ github.actor }} - ${{ github.event_name }} - ${{ github.sha }}

on:
  schedule:
    - cron: "0 11 * * *" # 6am cst (i'll probably be asleep and have pushed a working change by then)
  workflow_dispatch:

jobs:
  check_date:
    runs-on: ubuntu-latest
    name: Check latest commit
    outputs:
      should_run: ${{ env.should_run }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - id: should_run
        continue-on-error: true
        name: check if there have been more than 0 commits since last tag
        run: |
          commits_since_last_tag=$(git rev-list $(git describe --tags --abbrev=0)..HEAD --count)
          echo "$commits_since_last_tag commits since last tag"
          echo "should_run=$(if (( $commits_since_last_tag > 0 )); then echo "true"; else echo "false"; fi)" >> "$GITHUB_ENV"

  release_info:
    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}
    runs-on: ubuntu-latest
    name: Create release tag

    permissions: write-all

    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get the pre-release tag
        id: get_tag
        run: |
          echo "TAG_NAME=$(node -e "console.log(require('./package.json').version)")-nightly.$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"
          echo "RELEASE_NAME=[NIGHTLY] $(node -e "console.log(require('./package.json').version)")-nightly.$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"

          node devscripts/generateReleaseNotes.js nightly

          echo "BODY_PATH=$(echo "$(pwd)/release-notes.md")" >> "$GITHUB_ENV"
      - name: Create pre-release draft
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.TAG_NAME }}
          name: ${{ env.RELEASE_NAME }}
          commit: ${{ github.sha }}
          draft: true
          prerelease: true
          makeLatest: false
          bodyFile: ${{ env.BODY_PATH }}
          omitBody: false
          omitBodyDuringUpdate: true

  linux-dist:
    needs: release_info

    runs-on: ubuntu-22.04

    permissions: write-all

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Node.js & NPM
        uses: actions/setup-node@main
        with:
          node-version: "18"

      - name: Install python (apt)
        run: |
          sudo apt-get install python3.11

      - name: Install npm deps
        run: |
          npm install

      - name: Build app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run nightly
  macos-dist:
    needs: release_info

    runs-on: macos-latest

    permissions: write-all

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Node.js & NPM
        uses: actions/setup-node@main
        with:
          node-version: "18"

      - name: Install python (brew)
        run: |
          brew install python@3.11

      - name: Install npm deps
        run: |
          npm install

      - name: Build app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_KEY }}
        run: |
          npm run nightly
  windows-dist:
    needs: release_info

    runs-on: windows-latest

    permissions: write-all

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Node.js & NPM
        uses: actions/setup-node@main
        with:
          node-version: "18"

      - name: Install python (choco)
        run: |
          choco install python --version 3.11.3

      - name: Install npm deps
        run: |
          npm install

      - name: Build app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run nightly
  release:
    needs: [linux-dist, macos-dist, windows-dist, release_info]
    name: "Release the build"
    runs-on: "ubuntu-latest"

    permissions: write-all

    steps:
      - name: Publish
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ needs.release_info.outputs.release_id }}

      - name: Delete older nightly builds
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          keep_latest: 3
          delete_tags: true
          delete_tag_pattern: nightly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
